    static-locations: classpath:/static/
  freemarker:
    #指定freemarker的模板路径和模板的后缀
    template-loader-path: classpath:/templates/
    suffix: .ftl
    # 指定字符集
    charset: utf-8
    # 页面不加载缓存，修改即时生效
    cache: false
    #指定是否要暴露请求和会话属性
    expose-request-attributes: true
    expose-session-attributes: true
    settings:
      # 空值处理 加了这个引入就要写绝对路径
